        <div style="padding: 0 24px 0 24px;">

                <p>IDENTITY</p>
                <a href="std1.html"><div style="display: flex; align-content: center; height: 23.2px;"><img src="exit.svg" style="max-width: 15px;" alt="exit"></div></a>

            <img id="artimg" src="images/std1a.jpg">
            <h2 id="artname">Circus, 2015</h2>
            <p>Madiha Aijaz</p>
            <p>10 x 15 in</p>
            <audio id="song">
                <source src="audios/std1a.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="30" id="progress">
            <div class="controlic">
                <a href="std10.html"><div><i class="fa-solid fa-backward-step"></i></div></a>
                <div id="playicon" onClick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <a href="std1b.html"><div><i class="fa-solid fa-forward-step"></i></div></a>
            </div>

    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause() {
            if(ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()) {
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }

    </script>
</body>
</html>
